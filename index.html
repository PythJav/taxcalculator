<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Tax Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Indonesia Tax Calculator</h1>
        <p>Input your salary below</p>
      </div>
      <div class="body">
    <div id="container">
        <label for="Salary">Monthly Salary:</label>
        <input type="text" id="salary" placeholder="10,000,0000">
        <button onclick="calcTax()">Click Calculate</button>
        <br>

    <div id="startMonth">
    <label> Start Month</label>
    <select name='sMonth' id='sMonth'>
            <!-- <option value=''>--Select Month--</option> -->
            <option selected value=''>--Select Month--</option>
            <option value='0'>January</option>
            <option value='1'>February</option>
            <option value='2'>March</option>
            <option value='3'>April</option>
            <option value='4'>May</option>
            <option value='5'>June</option>
            <option value='6'>July</option>
            <option value='7'>August</option>
            <option value='8'>September</option>
            <option value='9'>October</option>
            <option value='10'>November</option>
            <option value='11'>December</option>
            </select> 
            <br>
            </div>
 <div id="endMonth">
    <label>End Month</label>
    <select name='eMonth' id='eMonth'>
                <!-- <option value=''>--Select Month--</option> -->
                <option selected value=''>--Select Month--</option>
                <option value='1'>January</option>
                <option value='2'>February</option>
                <option value='3'>March</option>
                <option value='4'>April</option>
                <option value='5'>May</option>
                <option value='6'>June</option>
                <option value='7'>July</option>
                <option value='8'>August</option>
                <option value='9'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
                </select>
                <br> 
            </div>
<div class="box" id="monthsWorked">
    <label>Months Worked: </label>
    <div id="calcmWork">Calculate</div>
</div>
<div id="ptkpLabel">
        <label for="ptkp">Choose your PTKP:</label>
  <select name="ptkpList" id="ptkpList">
    <option value="54000000">TK0</option>
    <option value="58500000">TK1</option>
    <option value="63000000">TK2</option>
    <option value="67500000">TK3</option>
    <option value="58500000">K0</option>
    <option value="63000000">K1</option>
    <option value="67500000">K2</option>
    <option value="72000000">K3</option>
    <!-- <option value="K3">K/I/0</option>
    <option value="K3">K/I/1</option>
    <option value="K3">K/I/2</option>
    <option value="K3">K/I/3</option> -->
 </select>
 </div>
 <br>

 <label for="pension"> Pension</label>
 <input type="checkbox" id="pension" name="pension" value="pension">
<br>
<label for="health"> Health</label>
 <input type="checkbox" id="health" name="health" value="health">
<br>


    </div>    
    </div>
    <br>
    
    <div id="calc">
        <p class="title">Incentives</p>
        <div class="box">
            <label>Jaminan Kecelakaan Kerja(JKK):   </label>
            <div id="kecVal">Calculate</div>
        </div>
        <div class="box">
            <label> Jaminan Kematian (JKM):   </label>
            <div id="kemVal">Calculate</div>
        </div>
        
        <div class="box">
            <label>BPJS Kesehatan (KS):   </label>
            <div id="healthInc">Calculate</div>
        </div>

        <div class="box">
            <label >PTKP:   </label>
            <div id="ptkp">Calculate</div>
        </div>    
        <br>
        <div class="box">
            <label >Gross income:   </label>
            <div id="grossInc">Calculate</div>
        </div> 
        <br>   

    <p class="title">Deductions</p>
    
   
    <div class="box">
        <label>Occupation Cost:   </label>
        <div id="occDe">Calculate</div>
    </div>

    <div class="box">
        <label>Jaminan Hari Tua (JHT):   </label>
        <div id="harDe">Calculate</div>
    </div>

    <div class="box">
        <label>Pension:   </label>
        <div id="penDe">Calculate</div>
    </div>

    <div class="box">
        <label>BPJS Health:   </label>
        <div id="healthDe">Calculate</div>

    </div>
    <br>
    <div class="box">
        <label>Nett income per month:   </label>
        <div id="monthDiv">Calculate</div>

    </div>

    <div class="box">
        <label>Nett income per year:   </label>
        <div id="yearDiv">Calculate</div>

    </div>

   <div class="box">
        <label>Rounded Nett income per year:   </label>
        <div id="roundyearDiv">Calculate</div>

    </div>
    <br>


    <p class="title">Taxes</p>
    <div class="box">
        <label >Tax per year :   </label>
        <div id="yearTax">Calculate</div>
    </div>
    <div class="box">
        <label >Tax per month :   </label>
        <div id="monthTax">Calculate</div>
    </div>
</div>

        
    <script src="script.js"></script>    
</body>
</html>
